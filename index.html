<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div class="container">
      <h2><i class="fi fi-ts-dragon-fire"></i> Реєстрація</h2>
      <form id="registrationForm">
        <label for="username"
          ><i class="fi fi-rr-address-book"></i> Ім'я користувача:</label
        >
        <input type="text" id="username" name="username" required />

        <label for="email"><i class="fi fi-rr-envelope"></i> Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password"
          ><i class="fi fi-rr-binary-lock"></i> Пароль:</label
        >
        <input type="password" id="password" name="password" required />

        <label for="confirm_password"
          ><i class="fi fi-rr-binary-lock"></i> Підтвердіть пароль:</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />

        <button type="submit">Зареєструватися</button>
      </form>
      <p id="message"></p>
      <a href="main.html" class="btn">Перейти до музичного сайту</a>
    </div>
  </body>
</html>
